x-common-env: &common-env
  DATABASE_URL: ${DATABASE_URL}
  RABBITMQ_URL: ${RABBITMQ_URL}

services:
  app:
    image: ${IMAGE_NAME}:latest
    container_name: email_microservice
    restart: always
    ports:
      - "8000:8000"
    environment:
      <<: *common-env
      PYTHONUNBUFFERED: 1
      INIT_DB: ${INIT_DB}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    networks:
      - internal

  worker:
    image: ${IMAGE_NAME}:latest
    container_name: email_worker
    restart: always
    command: python -m src.worker
    environment:
      <<: *common-env
      PYTHONUNBUFFERED: 1
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    networks:
      - internal

  db:
    image: postgres:15-alpine
    container_name: email_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:3-management
    container_name: email_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - internal

volumes:
  postgres_data:
  media_data:

networks:
  internal:
    external: true
